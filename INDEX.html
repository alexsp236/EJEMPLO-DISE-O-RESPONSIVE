<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive con Tailwind CSS</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <!-- Contenedor Principal -->
  <div class="max-w-md p-4 mx-auto mt-4 bg-gray-200 sm:shadow-md sm:rounded-md sm:bg-gray-100 sm:p-6 md:bg-green-100 lg:bg-blue-100 xl:bg-red-100">
    <h2 class="text-lg font-semibold text-center text-blue-500 sm:text-xl md:text-2xl lg:text-3xl">Me adapto a todo</h2>
    <p class="mt-3 text-gray-600 sm:text-gray-700 md:text-gray-800 lg:text-gray-900 xl:text-black">
      Esta caja es adaptable a diferentes tama√±os de pantalla. Prueba redimensionar la ventana del navegador para ver el cambio.
    </p>
  </div>

  <!-- Ejemplo de un Grid Responsive -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
    <div class="bg-purple-200 p-4">Elemento 1</div>
    <div class="bg-purple-300 p-4">Elemento 2</div>
    <div class="bg-purple-400 p-4">Elemento 3</div>
    <div class="bg-purple-500 p-4">Elemento 4</div>
  </div>

</body>
</html>
